query PAGES {
	pages {
		sections
		slug
	}
}

query PAGE($slug: String!) {
	pages(where: {slug: {_eq: $slug}}) {
		sections
	}
}

query NEWS {
	news: v_news {
		id
		slug
		heading
		picture
		originla_lang
		sections
		settings
	}
}

query ALL_NEWS {
  v_news {
    slug
  }
}

query NEWS_ITEM($slug: String!) {
  v_news(where: {slug: {_eq: $slug}}) {
    country_id
    created_at
    heading
    id
    original_lang
    picture
    published_at
    updated_at
    type
    sort_order
    slug
    settings
    seo
    sections
  }
}
