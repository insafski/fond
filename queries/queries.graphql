query PAGES {
	pages: v_text_pages {
		sections
		slug
	}
}

query PAGE($slug: String!) {
	page: v_text_pages(where: {slug: {_eq: $slug}}) {
		sections
	}
}

query ALL_NEWS {
	news: v_news {
		slug
		heading
		picture
		published_at

		country {
			name
		}
	}
}

query NEWS_ITEM($slug: String!) {
	news: v_news(where: {slug: {_eq: $slug}}) {
		country_id
		created_at
		heading
		id
		original_lang
		picture
		published_at
		updated_at
		type
		sort_order
		slug
		settings
		seo
		sections

		country {
			name
		}
	}
}
